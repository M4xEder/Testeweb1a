<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GSAP Horizontal Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Locomotive Scroll CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <!-- Locomotive Scroll -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
</head>
<body>

<div class="container" data-scroll-container>

  <section class="section intro">
    <div>
      <h1 data-scroll data-scroll-speed="1">
        <span>Horizontal</span>
        <span>Scroll</span>
        <span>Section</span>
      </h1>

      <p data-scroll data-scroll-speed="2" data-scroll-delay="0.1">
        GSAP + ScrollTrigger + Locomotive Scroll
      </p>
    </div>
  </section>

  <section id="sectionPin">
    <div class="pin-wrap">
      <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>

      <img src="https://images.pexels.com/photos/5207262/pexels-photo-5207262.jpeg?auto=compress&cs=tinysrgb&w=900">
      <img src="https://images.pexels.com/photos/3371358/pexels-photo-3371358.jpeg?auto=compress&cs=tinysrgb&w=900">
      <img src="https://images.pexels.com/photos/3618545/pexels-photo-3618545.jpeg?auto=compress&cs=tinysrgb&w=900">
    </div>
  </section>

  <section class="section outro">
    <img src="https://images.pexels.com/photos/4791474/pexels-photo-4791474.jpeg?auto=compress&cs=tinysrgb&w=600">
    <h2 class="credit">
      <a href="https://madebybeings.com" target="_blank">Made by Beings</a>
    </h2>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
